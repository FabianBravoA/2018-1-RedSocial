<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <section id="show-posts-section">
        <ul id="postsList"></ul>

        <div id="postDetail">
            <p>Text :
                <strong class="postDetailText"></strong>
            </p>
            <p>Likes:
                <strong class="postDetailLikes"></strong>
            </p>
            <p>Group:
                <strong class="postDetailGroup"></strong>
            </p>
            <p>Edited:
                <strong class="postDetailEdited"></strong>
            </p>
        </div>
    </section>
    <section id="add-post-section">
        <form>
            <h2>Add Post</h2>
            Text:
            <br>
            <input type='text' data-key='text' class='post-input'>
            <br> group:
            <br>
            <input type='text' data-key='group' class='post-input'>
            <br>
            <button type='button' id="add-post-btn">add user</button>
        </form>
    </section>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
